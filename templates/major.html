<html>

<head>

    <title>Major</title>

    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .content {
            display: flex;
            flex-flow: column nowrap;
            gap: 1rem;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table td, table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table tr:nth-child(even){
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }

    </style>

</head>

<body>
    
    <h1>{{major}}</h1>

    <div class="content">


        <div class="section">

            <table>

                <tr>
                    <th>Name</th>
                    <th>Major</th>
                    <th>Year</th>
                </tr>

                {% for member in members %}

                <tr>

                    <td>{{member["Name"]}}</td>

                    <td>{{member["Major"]}}</td>

                    <td>{{member["Year"]}}</td>

                </tr>

                {% endfor %}

            </table>

        </div>

        <a href="/">Go Back</a>

    </div>


</body>

</html>
